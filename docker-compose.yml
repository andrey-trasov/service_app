services:    # сервисы
  web-app:    # название сервиса
    build:
      context: .    # путь к доккер файлу
    ports:    # порты
      - "8000:8000"
    volumes:    # подключение из локальной машины в доккер контейнер
      - ./service:/service

    command: >    # команда для запуска
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=database
      - DB_USER=dbuser
      - DB_PASS=pass
      - DB_NAME=dbname

    depends_on:    # зависимости сервиса от других
      - database

  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=dbname


  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery     # базовая команда для вызова других команд
    command: -A celery_app.app worker --loglevel=info
    volumes: # подключение из локальной машины в доккер контейнер
      - ./service:/service
    links:
      - redis
    depends_on:
      - redis

